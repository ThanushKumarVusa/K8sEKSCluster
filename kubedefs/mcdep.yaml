apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpromc
  labels:
    app: vpromc
spec:
  replicas: 1 # Adjust the number of replicas as needed
  selector:
    matchLabels:
      app: vpromc
  template:
    metadata:
      labels:
        app: vpromc
    spec:
      containers:
      - name: memcached
        image: memcached:1.6.24-alpine # Use a suitable Memcached image and version
        ports:
        - name: memcached
          containerPort: 11211
