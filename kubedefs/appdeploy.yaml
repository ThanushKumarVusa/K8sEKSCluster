apiVersion: apps/v1
kind: Deployment
metadata:
  name: vproapp
  labels:
    app: vproapp
spec:
  replicas: 1 # Adjust the number of replicas as needed
  selector:
    matchLabels:
      app: vproapp
  template:
    metadata:
      labels:
        app: vproapp
    spec:
      containers:
      - name: vproapp
        image: vprocontainers/vprofileapp # Use a suitable Memcached image and version
        imagePullPolicy: Always
        ports:
        - name: vproapp-port
          containerPort: 8080
 
